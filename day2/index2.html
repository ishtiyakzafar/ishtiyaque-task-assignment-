<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="heading">
      <div class="header" onclick="showhide()">Menu</div>
      <div id="showlist" class="hide collapse">
        <div class="header" onclick="showhide1()">Menu1</div>
        <ul id="showlist1" class="hide collapse1">
          <li>sub menu</li>
          <li>sub menu</li>
          <li>sub menu</li>
        </ul>
        <div class="header" onclick="showhide2()">Menu2</div>
        <ul id="showlist2" class="hide collapse2">
          <li>sub menu</li>
          <li>sub menu</li>
          <li>sub menu</li>
        </ul>
      </div>
    </div>

    <script>
      const showhide = () => {
        showlist.classList.toggle("collapse");
      };

      const showhide1 = () => {
        showlist1.classList.toggle("collapse1");
      };
      const showhide2 = () => {
        showlist2.classList.toggle("collapse2");
      };
    </script>
  </body>
</html>
