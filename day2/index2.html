<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="sidemenu"></div>

    <script>
      const menudata = [
        {
          menu: "service",
          submenu1: "branding",
          submenu2: "more1",
          submenu3: "more2",
          submenu4: "web dev",
          submenu5: "seo",
        },
        {
          menu: "jobs",
          submenu1: "ui/ux",
          submenu2: "ui/ux designer",
          submenu3: "ux designer",
          submenu4: "ui designer",
          submenu5: "development",
        },
        // {
        //   menu: "about us",
        //   submenu1: "our team",
        //   submenu2: "clients",
        //   submenu3: "our work",
        //   submenu4: "graphic design",
        //   submenu5: "logo design",
        // },
      ];

      let list = "";

      for (const data of menudata) {
        list += `  <label id='title' class="menu1">${data.menu}</label>
      <ul id='list'>
        <li ><span id='title1'>${data.submenu1}</span>
          
          <ul id='list1'>
            <li>${data.submenu2}</li>
            <li>${data.submenu3}</li>
          </ul>
        </li>
        <li>${data.submenu4}</li>
        <li>${data.submenu5}</li>
      </ul>`;
        sidemenu.innerHTML = list;
      }

      const title = document.getElementById("title");
      const lists = document.getElementById("list");

      lists.style.display = "none";
      title.addEventListener("click", () => {
        if (lists.style.display == "none") {
          lists.style.display = "block";
        } else {
          lists.style.display = "none";
        }
      });
      const title1 = document.getElementById("title1");
      const lists1 = document.getElementById("list1");

      lists1.style.display = "none";
      title1.addEventListener("click", () => {
        if (lists1.style.display == "none") {
          lists1.style.display = "block";
        } else {
          lists1.style.display = "none";
        }
      });
    </script>
  </body>
</html>
